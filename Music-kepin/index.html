<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title> Kevin Music Player</title>
</head>

<body>
 

  <div class="player">  
    <div class="player__header">  
     <div class="player__img player__img--absolute slider">  
      <button class="player__button player__button--absolute--nw playlist">  
       <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">  
      </button>  
      <button class="player__button player__button--absolute--center play">  
       <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">  
       <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">  
      </button>  
      <div class="slider__content">  
       <img class="img slider__img" src="img/nabila.jpeg" alt="cover">  
       <img class="img slider__img" src="img/beabadobee.jpeg" alt="cover">
       <img class="img slider__img" src="img/boypablo.jpg" alt="cover">  
       <img class="img slider__img" src="img/jaden.jpg" alt="cover">  
       <img class="img slider__img" src="img/gobil.jpeg" alt="cover">  
       <img class="img slider__img" src="img/nabila.jpeg" alt="cover">  
       <img class="img slider__img" src="img/surfaces.jpg" alt="cover">  
      </div>  
     </div>  
     <div class="player__controls">  
      <button class="player__button back">  
       <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">  
      </button>  
      <p class="player__context slider__context">  
       <strong class="slider__name"></strong>  
       <span class="player__title slider__title"></span>  
      </p>  
      <button class="player__button next">  
       <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">  
      </button>  
      <div class="progres">  
       <div class="progres__filled"></div>  
      </div>  
     </div>  
    </div>  
    <ul class="player__playlist list">  
     <li class="player__song">  
      <img class="player__img img" src="img/nabila.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">Lauv </b>  
       <span class="flex">  
        <span class="player__title">Strawberries And Cigarettes</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio controls class="audio" src="music/Strawberries & Cigarettes Troye Sivan Lyrics.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="img/beabadobee.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">If You Want To </b>  
       <span class="flex">  
        <span class="player__title">beabadoobee</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="music/beabadoobee - If You Want To (Official Video).mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="img/boypablo.jpg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">Boy Pablo</b>  
       <span class="flex">  
        <span class="player__title">i <3 u </span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="music/boy pablo - i heart u (Official Music Video).mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="img/jaden.jpg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">Cabin Fever :)</b>  
       <span class="flex">  
        <span class="player__title">Jaden</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="music/Jaden - Cabin Fever (Lyrics).mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="img/gobil.jpeg" alt="cover">  
      <p class="player__context ">  
       <b class="player__song-name">Lany</b>  
       <span class="flex">  
        <span class="player__title">heart won't let me</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="music/LANY - heart won't let me (official video).mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="img/nabila.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">Lany</b>  
       <span class="flex">  
        <span class="player__title">You</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio control class="audio" src="music/LANY â€“ you! (official lyric video).mp3"></audio>
     <li class="player__song">  
      <img class="player__img img" src="img/surfaces.jpg" alt="cover">  
      <p class="player__context ">  
       <b class="player__song-name">Surfaces <span class="uppercase"></span></b>  
       <span class="flex">  
        <span class="player__title">Come With Me</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="music/Surfaces - Come With Me (Official Audio).mp3"></audio>  
     </li>  
    </ul>  
   </div>  

   <script src="main.js"></script>

  </body>
</html>
